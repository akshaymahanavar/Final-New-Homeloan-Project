<div class="container">
  <table class="table table-striped"  border="3" >
    <tbody class="table-success">       
<th>Form No</th>
<th>Full Name</th>
<th>Mobile No</th>
<th>Email Id</th>
<th>Gender</th>
<th>Age</th>
<th>Cibil Score</th>
<th>Status</th>

<tr *ngFor="let e of enquiry">
 <td class="table-success">{{e.formno}}</td>
<td class="table-secondary">{{e.fullname}}</td>
<td class="table-primary">{{e.mobileno}}</td>
<td class="table-primary">{{e.email}}</td>
<td class="table-success">{{e.gender}}</td> 
<td class="table-primary">{{e.age}}</td>
<td><button style="color:black" class="btn"  class="btn btn-warning" [routerLink]="['/addproduct']"[state]="e" >Cibil Score</button></td>
<td><button style="color:black" class="btn"  class="btn btn-success" [routerLink]="['/addproduct']"[state]="e" >Approved</button></td>
<td><button style="color:black" class="btn"  class="btn btn-danger" [routerLink]="['/addproduct']"[state]="e">Reject</button></td>

<!-- <td> <button style="color:black" class="btn"  class="btn btn-danger" (click)="deleteData(e.productId)">delete</button></td> -->

</tbody>
</table>
</div>
<router-outlet></router-outlet>
