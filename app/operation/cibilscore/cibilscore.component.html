    <div class="jumbotron"style="text-align:center" >
      <table class="table table-dark center " style="text-align:center" >
        <div> 
        <tr class="heading">
         <th class="head" colspan="2">Enquiry Details </th> 
      </tr>
          <tr>
              <td class="text"> FormNo</td>
              <td><input type="text" value={{enqobj.formno}} disabled class="textbox"></td>
          </tr>
          <tr>
              <td class="text"> FullName</td>
              <td> <input type="text" value={{enqobj.fullname}} disabled class="textbox"></td>
          </tr>
          <tr>
              <td class="text"> Pancard</td>
              <td> <input type="text" value={{enqobj.pancard}} disabled class="textbox"></td>
          </tr>
          <tr>
              <td class="text">Email</td>
              <td> <input type="text" value={{enqobj.email}} disabled class="textbox"></td>
          </tr>
          <tr>
              <td class="text"> Age</td>
              <td> <input type="text" value={{enqobj.age}} disabled class="textbox"></td>
          </tr>
          <tr>
              <td class="text"> Gender</td>
              <td> <input type="text" value={{enqobj.gender}} disabled class="textbox"></td>
          </tr>
          
          <tr>
            <td><button (click)="getcibil()">Find Cibilscore</button></td>
            <td> <input type="text"  value={{cibilscore}} disabled class="textbox"></td>
        </tr>    
         
        </div>
          <div class="cibi">
            <form [formGroup]="cibilform" (ngSubmit)="savecibil()">
              <tr>
                <td> <input type="number" class="textbox" formControlName="cibilscore" value="{{cibilscore}}"  name="cibilscore"  hidden></td>
              </tr>
                <tr>
                <td class="text"> Status</td>
          <td> <input  type="radio" name="cibilstatus" id="approve" formControlName="cibilstatus" value="approve">
            <span id="approved">Approved</span> &nbsp;&nbsp;
            <input  type="radio" name="cibilstatus" id="reject" formControlName="cibilstatus" value="reject">
            <span id="reject">Reject</span>
          </td>
      </tr>
      <tr>
        <button type="submit" class="save">Save</button>
      </tr>
    </form>
    </div>
