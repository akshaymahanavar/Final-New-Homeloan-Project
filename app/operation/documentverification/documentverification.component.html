

<table>
    <tr class="imagess">
<td><h4 class="ah">Photo</h4> <br><img [src]="'data:image/jpeg;base64,'+d.document.photo" height="150"></td>
<td><h4>Pancard</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.pancard" height="150"></td>
<td><h4>ElectricityBill</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.electricbill" height="150"></td>
<td><td><h4>Adharcard</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.adharcard" height="150"></td>
</tr>
<br>
<tr class="imag">
    <td><h4>Signature</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.signature" height="150"></td>
    <td><h4>Propertydoc</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.propertydocument" height="150"></td>
    <td><h4>BankPassbook</h4><br><img [src]="'data:image/jpeg;base64,'+d.document.bankpassbook" height="150"></td>

    </table>


    <form [formGroup]="customerstatus" (ngSubmit)="approveds()"  >
        <div  class="jumbotron"style="text-align:center" style="background-color:rgb(54, 190, 228);">
        <h4 class="report">Customer Report</h4>
<div class="container">
        <table class="table table-striped"  border="3" style="text-align:center">
   
<tr>    <th class="but" style="font-size: 20px;">Personal Detail</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <td class="rad">
        
        <input type="radio" id="ok" name="personalstatus"  formControlName="personalstatus" value="ok">
        <label for="ok">ok</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="Notok" name="personalstatus"  formControlName="personalstatus" value="Notok">
        <label for="Notok">Notok</label>&nbsp;&nbsp;
      </td>

</tr>
    <tr>    <th style="font-size: 20px;">Address Detail</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
        <td class="rad">
        
            <input type="radio" id="oks" name="addressstatus"  formControlName="addressstatus" value="ok">
            <label for="ok">ok</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="Notoks" name="addressstatus"  formControlName="addressstatus" value="Notok">
            <label for="Notok">Notok</label>&nbsp;&nbsp;
          </td>
        </tr>





    <tr>    <th style="font-size: 20px;">Bank Detail</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
        <td class="rad">
        
            <input type="radio" id="ok" name="bankstatus"  formControlName="bankstatus" value="ok">
            <label for="ok">ok</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="Notok" name="bankstatus"  formControlName="bankstatus" value="Notok">
            <label for="Notok">Notok</label>&nbsp;&nbsp;
          </td>
        </tr>



    <tr>    <th style="font-size: 20px;">Document Detail</th>   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<td class="rad">
        
        <input type="radio" id="ok" name="documentstatus"  formControlName="documentstatus" value="ok">
        <label for="ok">ok</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="Notok" name="documentstatus"  formControlName="documentstatus" value="Notok">
        <label for="Notok">Notok</label>&nbsp;&nbsp;
      </td>
    </tr>
    <tr class="butt">  
        <td><button class="btn btn-warning" type="submit" [disabled]="!customerstatus.valid">Approved</button><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btns" (click)="newclick($event)" type="button" [disabled]="!customerstatus.valid">Reject</button></td> 
        </tr>
    </table>


    </div>
</div>
</form>
